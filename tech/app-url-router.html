<html>
<head>
<title>App URL Router Example</title>

<script type="text/javascript">
var now = new Date().valueOf();
setTimeout(function () {
    if (new Date().valueOf() - now > 100) return;
    window.location = "https://itunes.apple.com/us/app/seeclickfix/id322000552?mt=8";
}, 25);
window.location = "seeclickfix://";

</script>
</head>
