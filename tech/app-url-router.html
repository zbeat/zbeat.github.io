<html>
<head>
<title>App URL Router Example</title>
<script type="text/javascript">
var now = new Date().valueOf();

/* setTimeout(function () {
    if (new Date().valueOf() - now > 100) return;
    window.location = "https://itunes.apple.com/us/app/seeclickfix/id322000552?mt=8";
}, 25);
window.location = "seeclickfix://"; */

if (navigator.appVersion.indexOf('iPhone') > -1) {
  setTimeout(function noapp() {
  	if (new Date().valueOf() - now > 100) return;
  	window.location="https://itunes.apple.com/us/app/seeclickfix/id322000552?mt=8"; 
  }, 25);
  window.location = 'seeclickfix://';
}
// else if (navigator.userAgent.indexOf('Android') > -1) {
else if (navigator.userAgent.indexOf('Chrome') > -1) {
  var iframe = document.createElement('iframe');
  iframe.style.visibility = 'hidden';
  iframe.src = 'seeclickfix://';
  iframe.onload = function noapp() { window.location="https://play.google.com/store/apps/details?id=com.seeclickfix.ma.android"; };
  document.body.appendChild(iframe);
}
</script>
</head>
<body>

</body>
</html>
